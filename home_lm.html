<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_lm.css">
    <script src="script_lm.js"></script>

</head>

<body>

    <div class="page">
        <div class="stove">
            <img class="burner" id="burner1" src="img/burner1offlm.png" alt="Boca do Fogão Número 1">
            <img class="burner" id="burner2" src="img/burner2offlm.png" alt="Boca do Fogão Número 2">
            <img class="burner" id="burner3" src="img/burner3offlm.png" alt="Boca do Fogão Número 3">
            <img class="burner" id="burner4" src="img/burner4offlm.png" alt="Boca do Fogão Número 4">
        </div>

        <div class="controls">
            <button id="button1" onclick="toggleBurner(1)">
                <img src="img/button1lm.png" alt="Controle da Boca do Fogão Número 1">
            </button>
            <button id="button2" onclick="toggleBurner(2)">
                <img src="img/button2lm.png" alt="Controle da Boca do Fogão Número 2">
            </button>
            <button id="button3" onclick="toggleBurner(3)">
                <img src="img/button3lm.png" alt="Controle da Boca do Fogão Número 3">
            </button>
            <button id="button4" onclick="toggleBurner(4)">
                <img src="img/button4lm.png" alt="Controle da Boca do Fogão Número 4">
            </button>
        </div>
    </div>

</body>
</html>
