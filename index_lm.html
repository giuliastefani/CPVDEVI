<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protótipo fogão acessível</title>
    <link rel="stylesheet" href="css/style_lm.css">
    <script src="js/script_lm.js"></script>

</head>

<body>
    <nav class="navbar">
        <a href="index_dm.html">Clique aqui para alternar entre os temas claro/escuro</a>
    </nav>

    <div class="page">
        <div class="stove">
            <img class="burner" id="burner1" src="images/burner1offlm.png" alt="Boca do Fogão Número 1">
            <img class="burner" id="burner2" src="images/burner2offlm.png" alt="Boca do Fogão Número 2">
            <img class="burner" id="burner3" src="images/burner3offlm.png" alt="Boca do Fogão Número 3">
            <img class="burner" id="burner4" src="images/burner4offlm.png" alt="Boca do Fogão Número 4">
        </div>

        <div class="controls">
            <button id="button1" onclick="toggleBurner(1)">
                <img src="images/button1lm.png" alt="Controle da Boca do Fogão Número 1">
            </button>
            <button id="button2" onclick="toggleBurner(2)">
                <img src="images/button2lm.png" alt="Controle da Boca do Fogão Número 2">
            </button>
            <button id="button3" onclick="toggleBurner(3)">
                <img src="images/button3lm.png" alt="Controle da Boca do Fogão Número 3">
            </button>
            <button id="button4" onclick="toggleBurner(4)">
                <img src="images/button4lm.png" alt="Controle da Boca do Fogão Número 4">
            </button>
        </div>
    </div>

</body>
</html>
